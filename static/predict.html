<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Predict Wine Quality using our advanced ML model.">
    <title>Wine Quality AI | Predict</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #722F37;
            /* Merlot */
            --primary-light: #9e4752;
            --background: #0f0f13;
            --surface: #1a1a20;
            --surface-lighter: #25252d;
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --accent: #E6B89C;
            /* Cork/Gold tone */
            --success: #4CAF50;
            --error: #f44336;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--background);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* Decorative background elements */
        .background-blob {
            position: fixed;
            width: 700px;
            height: 700px;
            background: radial-gradient(circle, rgba(114, 47, 55, 0.2) 0%, rgba(0, 0, 0, 0) 70%);
            border-radius: 50%;
            top: -200px;
            left: -200px;
            z-index: -1;
            filter: blur(80px);
        }

        .background-blob-2 {
            position: fixed;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(230, 184, 156, 0.05) 0%, rgba(0, 0, 0, 0) 70%);
            border-radius: 50%;
            bottom: -150px;
            right: -150px;
            z-index: -1;
            filter: blur(60px);
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 2rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .logo {
            font-weight: 700;
            font-size: 1.5rem;
            background: linear-gradient(135deg, #fff 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            width: 100%;
        }

        .form-section {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 24px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .result-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 24px;
            text-align: center;
            min-height: 400px;
            position: relative;
            overflow: hidden;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .input-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-size: 0.875rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        input {
            background-color: var(--surface-lighter);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-main);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(230, 184, 156, 0.2);
        }

        .btn-submit {
            grid-column: span 2;
            margin-top: 1rem;
            padding: 1rem;
            font-size: 1.125rem;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            box-shadow: 0 4px 12px rgba(114, 47, 55, 0.3);
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(114, 47, 55, 0.4);
        }

        .btn-submit:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* Result styling */
        .result-placeholder {
            color: var(--text-muted);
            font-size: 1.125rem;
        }

        .result-content {
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        .quality-score {
            font-size: 5rem;
            font-weight: 700;
            margin: 1rem 0;
            background: linear-gradient(135deg, #fff 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .quality-label {
            font-size: 1.5rem;
            color: var(--text-muted);
            margin-bottom: 2rem;
        }

        .loading-spinner {
            display: none;
            width: 48px;
            height: 48px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 900px) {
            .container {
                grid-template-columns: 1fr;
            }

            .input-grid {
                grid-template-columns: 1fr;
            }

            .btn-submit {
                grid-column: span 1;
            }
        }
    </style>
</head>

<body>

    <div class="background-blob"></div>
    <div class="background-blob-2"></div>

    <main>
        <header>
            <a href="index.html" class="logo">Wine Quality AI</a>
        </header>

        <div class="container">
            <div class="form-section">
                <h2>Input Parameters</h2>
                <form id="predictionForm" class="input-grid">
                    <div class="input-group">
                        <label for="fixed_acidity">Fixed Acidity</label>
                        <input type="number" step="0.1" id="fixed_acidity" name="fixed_acidity" required
                            placeholder="e.g., 7.4">
                    </div>
                    <div class="input-group">
                        <label for="volatile_acidity">Volatile Acidity</label>
                        <input type="number" step="0.01" id="volatile_acidity" name="volatile_acidity" required
                            placeholder="e.g., 0.70">
                    </div>
                    <div class="input-group">
                        <label for="citric_acid">Citric Acid</label>
                        <input type="number" step="0.01" id="citric_acid" name="citric_acid" required
                            placeholder="e.g., 0.00">
                    </div>
                    <div class="input-group">
                        <label for="residual_sugar">Residual Sugar</label>
                        <input type="number" step="0.1" id="residual_sugar" name="residual_sugar" required
                            placeholder="e.g., 1.9">
                    </div>
                    <div class="input-group">
                        <label for="chlorides">Chlorides</label>
                        <input type="number" step="0.001" id="chlorides" name="chlorides" required
                            placeholder="e.g., 0.076">
                    </div>
                    <div class="input-group">
                        <label for="free_sulfur_dioxide">Free Sulfur Dioxide</label>
                        <input type="number" step="1" id="free_sulfur_dioxide" name="free_sulfur_dioxide" required
                            placeholder="e.g., 11.0">
                    </div>
                    <div class="input-group">
                        <label for="total_sulfur_dioxide">Total Sulfur Dioxide</label>
                        <input type="number" step="1" id="total_sulfur_dioxide" name="total_sulfur_dioxide" required
                            placeholder="e.g., 34.0">
                    </div>
                    <div class="input-group">
                        <label for="density">Density</label>
                        <input type="number" step="0.0001" id="density" name="density" required
                            placeholder="e.g., 0.9978">
                    </div>
                    <div class="input-group">
                        <label for="pH">pH</label>
                        <input type="number" step="0.01" id="pH" name="pH" required placeholder="e.g., 3.51">
                    </div>
                    <div class="input-group">
                        <label for="sulphates">Sulphates</label>
                        <input type="number" step="0.01" id="sulphates" name="sulphates" required
                            placeholder="e.g., 0.56">
                    </div>
                    <div class="input-group" style="grid-column: span 2;">
                        <label for="alcohol">Alcohol</label>
                        <input type="number" step="0.1" id="alcohol" name="alcohol" required placeholder="e.g., 9.4">
                    </div>

                    <button type="submit" class="btn-submit">Predict Quality</button>
                </form>
            </div>

            <div class="result-section">
                <div id="resultPlaceholder" class="result-placeholder">
                    Enter the wine parameters and click predict to see the analysis.
                </div>
                <div id="loadingSpinner" class="loading-spinner"></div>
                <div id="resultContent" class="result-content">
                    <div class="quality-label">Predicted Wine Quality</div>
                    <div class="quality-score" id="qualityValue">--</div>
                    <p id="qualityDescription" style="color: var(--text-muted); max-width: 80%;">
                        Based on the chemical properties provided.
                    </p>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            // UI State Management
            const placeholder = document.getElementById('resultPlaceholder');
            const spinner = document.getElementById('loadingSpinner');
            const resultContent = document.getElementById('resultContent');
            const btn = document.querySelector('.btn-submit');

            placeholder.style.display = 'none';
            resultContent.style.display = 'none';
            spinner.style.display = 'block';
            btn.disabled = true;
            btn.textContent = 'Analyzing...';

            // Gather Data
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            // Convert strings to numbers
            for (let key in data) {
                data[key] = parseFloat(data[key]);
            }

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    document.getElementById('qualityValue').textContent = result.predicted_quality;
                    // Dynamically set description based on result if needed
                    resultContent.style.display = 'block';
                } else {
                    alert('Error: ' + (result.detail || 'Prediction failed'));
                    placeholder.style.display = 'block';
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while connecting to the server.');
                placeholder.style.display = 'block';
            } finally {
                spinner.style.display = 'none';
                btn.disabled = false;
                btn.textContent = 'Predict Quality';
            }
        });
    </script>
</body>

</html>
