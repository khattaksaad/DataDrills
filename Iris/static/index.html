<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Identify Iris flower species with our AI model.">
    <title>Iris Classifier AI | Welcome</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8A2BE2;
            /* BlueViolet */
            --primary-light: #9d4edd;
            --background: #0a0a0f;
            --surface: #151520;
            --text-main: #ffffff;
            --text-muted: #b0b0c0;
            --accent: #00ff9d;
            /* Mint/Green */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--background);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            background-clip: border-box;
            /* Standard property */
        }

        .background-blob {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(138, 43, 226, 0.25) 0%, rgba(0, 0, 0, 0) 70%);
            border-radius: 50%;
            top: -200px;
            right: -100px;
            z-index: -1;
            filter: blur(80px);
        }

        .background-blob-2 {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(0, 255, 157, 0.1) 0%, rgba(0, 0, 0, 0) 70%);
            border-radius: 50%;
            bottom: -100px;
            left: -100px;
            z-index: -1;
            filter: blur(60px);
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #fff 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            /* Standard property */
            letter-spacing: -0.02em;
            line-height: 1.1;
        }

        .hero-text {
            font-size: 1.25rem;
            color: var(--text-muted);
            max-width: 600px;
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 3rem;
            border-radius: 24px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn-primary {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 1rem 2.5rem;
            font-size: 1.125rem;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            box-shadow: 0 10px 20px -5px rgba(138, 43, 226, 0.4);
            position: relative;
            overflow: hidden;
            background-clip: border-box;
            /* Standard property */
        }

        .btn-primary:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 15px 30px -5px rgba(138, 43, 226, 0.5);
        }

        .btn-primary:active {
            transform: translateY(0) scale(0.98);
        }

        footer {
            padding: 2rem;
            text-align: center;
            color: var(--text-muted);
            font-size: 0.875rem;
        }
    </style>
</head>

<body>

    <div class="background-blob"></div>
    <div class="background-blob-2"></div>

    <main>
        <div class="glass-card">
            <h1>Iris Species AI</h1>
            <p class="hero-text">
                Unlock the botanical secrets of the Iris flower. Our advanced Soft Vector Machine model accurately
                classifies species based on sepal and petal measurements.
            </p>

            <a href="/predict" class="btn-primary" role="button">
                Classify Flower
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    style="margin-left: 10px;">
                    <circle cx="12" cy="12" r="10"></circle>
                    <polyline points="12 16 16 12 12 8"></polyline>
                    <line x1="8" y1="12" x2="16" y2="12"></line>
                </svg>
            </a>
        </div>
    </main>

    <footer>
        &copy; 2026 Iris AI Projects. Powered by Scikit-Learn.
    </footer>

</body>

</html>
