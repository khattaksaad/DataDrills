<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Predict Iris Species">
    <title>Iris Classifier AI | Predict</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8A2BE2;
            /* BlueViolet */
            --primary-light: #9d4edd;
            --background: #0a0a0f;
            --surface: #151520;
            --surface-lighter: #20202d;
            --text-main: #ffffff;
            --text-muted: #b0b0c0;
            --accent: #00ff9d;
            /* Mint */
            --success: #4CAF50;
            --error: #f44336;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--background);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            background-clip: border-box;
        }

        .background-blob {
            position: fixed;
            width: 700px;
            height: 700px;
            background: radial-gradient(circle, rgba(138, 43, 226, 0.2) 0%, rgba(0, 0, 0, 0) 70%);
            border-radius: 50%;
            top: -200px;
            left: -200px;
            z-index: -1;
            filter: blur(80px);
        }

        .background-blob-2 {
            position: fixed;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(0, 255, 157, 0.05) 0%, rgba(0, 0, 0, 0) 70%);
            border-radius: 50%;
            bottom: -150px;
            right: -150px;
            z-index: -1;
            filter: blur(60px);
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 2rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .logo {
            font-weight: 700;
            font-size: 1.5rem;
            background: linear-gradient(135deg, #fff 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            width: 100%;
        }

        .form-section {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 24px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .result-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 24px;
            text-align: center;
            min-height: 400px;
            position: relative;
            overflow: hidden;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .input-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-size: 0.875rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        input {
            background-color: var(--surface-lighter);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-main);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(0, 255, 157, 0.2);
        }

        .btn-submit {
            grid-column: span 2;
            margin-top: 1rem;
            padding: 1rem;
            font-size: 1.125rem;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            box-shadow: 0 4px 12px rgba(138, 43, 226, 0.3);
            background-clip: border-box;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(138, 43, 226, 0.4);
        }

        .btn-submit:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* Result styling */
        .result-placeholder {
            color: var(--text-muted);
            font-size: 1.125rem;
        }

        .result-content {
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        .prediction-value {
            font-size: 4rem;
            font-weight: 700;
            margin: 1rem 0;
            background: linear-gradient(135deg, #fff 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: capitalize;
        }

        .flower-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .loading-spinner {
            display: none;
            width: 48px;
            height: 48px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 900px) {
            .container {
                grid-template-columns: 1fr;
            }

            .input-grid {
                grid-template-columns: 1fr;
            }

            .btn-submit {
                grid-column: span 1;
            }
        }
    </style>
</head>

<body>

    <div class="background-blob"></div>
    <div class="background-blob-2"></div>

    <main>
        <header>
            <a href="/" class="logo">Iris Species AI</a>
        </header>

        <div class="container">
            <div class="form-section">
                <h2>Flower Measurements</h2>
                <form id="predictionForm" class="input-grid">
                    <div class="input-group">
                        <label for="sepal_length">Sepal Length (cm)</label>
                        <input type="number" step="0.1" id="sepal_length" name="sepal_length" required
                            placeholder="e.g., 5.1">
                    </div>
                    <div class="input-group">
                        <label for="sepal_width">Sepal Width (cm)</label>
                        <input type="number" step="0.1" id="sepal_width" name="sepal_width" required
                            placeholder="e.g., 3.5">
                    </div>
                    <div class="input-group">
                        <label for="petal_length">Petal Length (cm)</label>
                        <input type="number" step="0.1" id="petal_length" name="petal_length" required
                            placeholder="e.g., 1.4">
                    </div>
                    <div class="input-group">
                        <label for="petal_width">Petal Width (cm)</label>
                        <input type="number" step="0.1" id="petal_width" name="petal_width" required
                            placeholder="e.g., 0.2">
                    </div>

                    <button type="submit" class="btn-submit">Identify Species</button>
                </form>
            </div>

            <div class="result-section">
                <div id="resultPlaceholder" class="result-placeholder">
                    Enter the measurements to identify the Iris species.
                </div>
                <div id="loadingSpinner" class="loading-spinner"></div>
                <div id="resultContent" class="result-content">
                    <div class="flower-icon">ðŸŒ¸</div>
                    <div style="color: var(--text-muted);">Identified Species</div>
                    <div class="prediction-value" id="predictionValue">--</div>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const placeholder = document.getElementById('resultPlaceholder');
            const spinner = document.getElementById('loadingSpinner');
            const resultContent = document.getElementById('resultContent');
            const btn = document.querySelector('.btn-submit');

            placeholder.style.display = 'none';
            resultContent.style.display = 'none';
            spinner.style.display = 'block';
            btn.disabled = true;
            btn.textContent = 'Analyzing...';

            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            // Convert to floats
            for (let key in data) {
                data[key] = parseFloat(data[key]);
            }

            try {
                const response = await fetch('/api/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    document.getElementById('predictionValue').textContent = result.prediction;
                    resultContent.style.display = 'block';
                } else {
                    alert('Error: ' + (result.detail || 'Prediction failed'));
                    placeholder.style.display = 'block';
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Make sure the API is running.');
                placeholder.style.display = 'block';
            } finally {
                spinner.style.display = 'none';
                btn.disabled = false;
                btn.textContent = 'Identify Species';
            }
        });
    </script>
</body>

</html>
